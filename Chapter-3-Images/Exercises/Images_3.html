<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<link rel="stylesheet" href="Images_3.css">
<style>
  /* Styles for body and general layout */
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
  }

  /* Styles for image containers */
  .image-container {
    margin-bottom: 20px;
    text-align: center;
  }

  /* Copyright text style */
  .image-container p {
    font-size: 14px;
    color: #666;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="image-container nature-scene">
  <img src="img_1.jpg" alt="Nature Scene" width="400" height="300" title="Nature Scene">
  <p>Copyright: By Kaju</p>
</div>

<div class="image-container cityscape">
  <img src="img_2.jpg" alt="Cityscape" width="400" height="267" title="Cityscape">
  <p>Copyright: By Kaju</p>
</div>

<div class="image-container abstract-art">
  <img src="img_3.jpg" alt="Abstract Art" width="400" height="267" title="Abstract Art">
  <p>Copyright: By Kaju</p>
</div>

</body>
</html>
