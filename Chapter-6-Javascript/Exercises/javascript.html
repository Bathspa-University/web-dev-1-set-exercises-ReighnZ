<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petrol Calculator</title>
<link rel="stylesheet" href="javascript.css">
</head>
<body>

<div class="calculator">
  <h2>Petrol Calculator</h2>
  
  <!-- Input field for cost per liter -->
  <div class="input-group">
    <label for="costPerLiter">Cost per Liter:</label>
    <input type="number" id="costPerLiter" step="0.01" value="1.72">
  </div>
  
  <!-- Input field for liters purchased -->
  <div class="input-group">
    <label for="litersPurchased">Liters Purchased:</label>
    <input type="number" id="litersPurchased" step="0.01" value="0">
  </div>
  
  <!-- Button to calculate total cost -->
  <button id="calculateButton">Calculate</button>
  
  <!-- Paragraph to display total cost -->
  <p id="totalCost">Total Cost: </p>

</div>

<script src="javascript.js"></script>
</body>
</html>
